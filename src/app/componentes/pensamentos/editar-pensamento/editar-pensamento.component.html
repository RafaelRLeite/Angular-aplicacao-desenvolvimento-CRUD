<section class="container editar-pensamentos ff-inter">
  <header class="header">
    <h2>Editar um <br>pensamento</h2>
  </header>
  <form>
    <label for="pensamento">Pensamento</label>
    <!--No input é utilizado a diretiva [(NgModel)] para fazer a conexão bidirecional do componente com o template-->
    <input
    type="textarea"
    class="input"
    id="pensamento"
    name="pensamento"
    placeholder="Digite o pensamento"
    [(ngModel)]="pensamento.conteudo"
    />
    <label for="Autoria">Autoria</label>
    <input
    type="text"
    class="input"
    id="Autoria"
    name="autoria"
    placeholder="Digite a autoria ou fonte"
    [(ngModel)]="pensamento.autoria"
    >

    <label for="modelo">Selecione o modelo do card:</label>
    <div class="container-radio">
      <div class="radio-modelo">
        <label for="modelo1">
          <input
          type="radio"
          id="modelo1"
          value="modelo1"
          name="modelo-card"
          [(ngModel)]="pensamento.modelo"
          >
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 1</span>
        </label>
        Prévia:
        <div class="modelo modelo1 ff-roboto-mono">
          <img src="../../../../assets/imagens/modelo1.png" alt="Aspas azuis">
          <!--No p foi usando a interpolação Property Binding {{}} para fazer a conexão unidirecional do componente com o template-->
          <p class="conteudo">{{ pensamento.conteudo }}</p>
          <p class="conteudo"><b>{{ pensamento.autoria }}</b></p>
        </div>
      </div>

      <div class="radio-modelo">
        <label for="modelo2">
          <input
          type="radio"
          id="modelo2"
          value="modelo2"
          name="modelo-card"
          [(ngModel)]="pensamento.modelo"
          >
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 2</span>
        </label>
        Prévia:
        <div class="modelo modelo2 ff-roboto-mono">
          <img src="../../../../assets/imagens/modelo2.png" alt="Aspas azul claro">
          <p class="conteudo">{{ pensamento.conteudo }}</p>
          <p class="conteudo"><b>{{ pensamento.autoria }}</b></p>
        </div>
      </div>

      <div class="radio-modelo">
        <label for="modelo3">
          <input
          type="radio"
          id="modelo3"
          value="modelo3"
          name="modelo-card"
          [(ngModel)]="pensamento.modelo"
          >
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 3</span>
        </label>
        Prévia:
        <div class="modelo modelo3 ff-roboto-mono">
          <img src="../../../../assets/imagens/modelo3.png" alt="Aspas verdes">
          <p class="conteudo">{{ pensamento.conteudo }}</p>
          <p class="conteudo"><b>{{ pensamento.autoria }}</b></p>
        </div>
      </div>
    </div>
    <div class="acoes">
       <!--No button foi usando o Event Binding () para fazer a conexão unidirecional do template com o componente-->
      <button (click) ="editarPensamento()" class="botao">Salvar</button>
      <button (click) ="cancelar()" routerLink="/listarPensamento" class="botao">Cancelar</button>
    </div>
  </form>
</section>
